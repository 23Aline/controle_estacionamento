<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="style.css">
    <title>Reservar vaga</title>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="w3-xlarge" style="color: white; text-decoration: none;">
                    <i class="fa fa-home"></i> Home
                </a>
            </div>
        </div>
    </header> 

    <main>
        <section>
            <h1>Reservar vaga:</h1>
            <article class="cadastro">
                <form action="">
                    <label for="carro">Modelo do Carro:</label>
                    <input type="text" id="carro" name="carro" required>
                    <label for="placa">Placa do Carro:</label>
                    <input type="text" id="placa" name="placa" required>
                    <label for="data">Data da Reserva:</label>
                    <input type="date" id="data" name="data" required>
                    <button type="submit">Reservar</button>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
