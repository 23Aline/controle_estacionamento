<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de veículo</title>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="w3-xlarge" style="color: white; text-decoration: none;">
                    <i class="fa fa-home"></i> Home
                </a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h1>Cadastrar veículo:</h1>
            <article class="cadastro">
                <form action="">
                    <div class="form-row">
                      <div class="form-group">
                        <label for="placa">Placa do veículo:</label>
                        <input type="text" id="placa" name="placa" required>
                      </div>
                      <div class="form-group">
                        <label for="nome">Nome do proprietário:</label>
                        <input type="text" id="nome" name="nome" required>
                      </div>
                      <div class="form-group">
                        <label for="apartamento">Número do apartamento:</label>
                        <input type="number" id="apartamento" name="apartamento" required>
                      </div>
                  
                      <div class="form-group">
                        <label for="bloco">Bloco do apartamento:</label>
                        <select id="bloco" name="bloco" required>
                          <option value="" disabled selected>Selecione o bloco</option>
                          <option value="Bloco A">Bloco A</option>
                          <option value="Bloco B">Bloco B</option>
                          <option value="Bloco C">Bloco C</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="modelo">Modelo do veículo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                      </div>
                      <div class="form-group">
                        <label for="cor">Cor do veículo:</label>
                        <input type="text" id="cor" name="cor" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="vaga">Número da vaga de estacionamento:</label>
                        <input type="number" id="vaga" name="vaga" min="1" max="50" required>
                      </div>
                    </div>
                  
                    <button type="submit">Cadastrar</button>
                  </form>                       
            </article>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
